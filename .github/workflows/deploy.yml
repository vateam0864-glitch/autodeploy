name: Deploy to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/ec2key
        chmod 600 ~/.ssh/ec2key
        echo -e "Host *\n    StrictHostKeyChecking no" > ~/.ssh/config

    - name: Deploy to EC2 and rebuild cache-busted images
      run: |
        ssh -i ~/.ssh/ec2key ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          set -e
          cd ~/APPY

          echo "----- Pulling latest code -----"
          git fetch --all
          git reset --hard origin/main

          echo "----- Stopping old containers -----"
          docker compose down --remove-orphans || true

          echo "----- Forcing NO-CACHE rebuild -----"
          export CACHEBUST=$(date +%s)

          docker compose build --no-cache

          echo "----- Starting containers -----"
          docker compose up -d

          echo "----- Showing app1 logs -----"
          docker compose logs app1 --tail 50
        EOF
